<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title >Arties</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <div class="firstDiv">
        <!-- <div class="carouselLeftArrow">
            <a type="button" class="btn text-dark prevButton arrowButton">&#8249;</a>
        </div>

        <div class="carouselRightArrow">
            <a type="button" class="btn text-dark nextButton arrowButton">&#8250;</a>
        </div> -->
        
        <!-- Codigo adaptado de https://freefrontend.com/css-carousels/ -->
        <div class="carouselDiv" th:if="${#arrays.length(freeCourses) == 5}">
            <!-- <a type="button" class="btn text-dark prevButton arrowButton">&#8249;</a> -->
            <input type="radio" name="position" id="position1" class="form-check-input bg-dark"/>
            <input type="radio" name="position" id="position2" class="form-check-input bg-dark"/>
            <input type="radio" name="position" id="position3" class="form-check-input bg-dark" checked/>
            <input type="radio" name="position" id="position4" class="form-check-input bg-dark"/>
            <input type="radio" name="position" id="position5" class="form-check-input bg-dark"/>

            <main id="carouselMain">
                <div class="item" th:each="course,iter: ${freeCourses}">
                    <!-- <h1 th:text="${course.name}"></h1> -->
                    <div class="col d-flex">
                        <div class="card text-white bg-dark " style="width: 18rem;">
                            <img class="card-img-top" src="/img/drawing.jpg" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${course.name}">Card title</h5>
                                <p class="card-text descField" th:text="${course.description}">Card description</p>
                                
                            </div>
                            <div class="card-footer"> <!-- style="text-align: center;" -->
                                <a href="${course.name}" class="btn btn-light">Ver curso</a>
                            </div>
                        </div>
                    </div>
                </div>
            <main>  
        </div>
          
    </div>

    <div class="bodyCol">

        <a class="btn btn-dark" id="prevCourse">Anterior</a>
        <a class="btn btn-dark" id="nextCourse">Siguiente</a>     
    
    </div>

    

    <script th:src="@{/js/index.js}" src="js/index.js"></script>
    <!-- Pie de pagina -->
    
</body>
<th:block th:replace="fragments/footer.html :: footer" />
</html>
