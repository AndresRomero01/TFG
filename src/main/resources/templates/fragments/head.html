<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>IW 2021-22</title>
    <th:block th:fragment="header">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" th:href="@{/css/bootstrap-5.1.3.css}" href="css/bootstrap-5.1.3.css" type="text/css" />
        
        <link rel="stylesheet" th:href="@{/css/custom.css}" href="css/custom.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/nav.css}" href="css/nav.css" type="text/css" />
        <link rel="icon" th:href="@{/img/logo.png}" href="/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" th:href="@{/css/chat.css}" href="css/chat.css" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/elements/textInputs.css}" />
        <script type="text/javascript">
            const config = {
                socketUrl: "[[${session.ws}?:'']]", // empty is false, will result in no WS being opened
                rootUrl: "[[${session.url}?:'']]",
                csrf: {
                    name: "[[${_csrf.parameterName}]]",
                    value: "[[${_csrf.token}]]"
                },
                admin: "[[${session.u != null && session.u.hasRole('ADMIN')} ? true : false]]",
                staff: "[[${session.u != null && session.u.hasRole('STAFF')} ? true : false]]",
                user: "[[${session.u != null && session.u.hasRole('USER')} ? true : false]]",
                userId: +"[[${session.u != null} ? ${session.u.id} : -1]]"
            };
            config.admin = config.admin == "true"; // ensure boolean
            config.staff = config.staff == "true"; // ensure boolean
            config.user = config.user == "true"; // ensure boolean
        </script>
    </th:block>
</head>

<body>
    Head fragment - rest intentionally left empty.
</body>

</html>
