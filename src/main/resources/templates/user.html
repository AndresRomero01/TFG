<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Restaurant.es: Perfil</title>
    <link rel="stylesheet" th:href="@{/css/user.css}" />
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>
    
    <main class="flex-shrink-0">
        
        <div class="container">
            <div id="centeredDiv">
                <div class="welcomeMsg">
                    <h1 class="inlineElement">¬°Bienvenido <span id="showUsername" th:text="${user.username} ">Paco</span>!</h1>
                    <button type="button" id="openModifyModal"  data-bs-toggle="modal" data-bs-target="#modifyProfileModal">
                        ‚úèÔ∏è
                    </button>
                </div>
                
                <div id="profileInfo">
                    <p class="mt-5 info">üìç Direccion: <span id="showAddress" th:text="${user.address}">Calle null</span></p>
                    <p class="mt-5 info">‚úâ E-mail: <span id="showEmail" th:text="${user.email}">user@ucm.es</span></p>
                    <p class="mt-5 info">üìû Tel√©fono: <span id="showPhone" th:text="${user.phone}">728654782</span></p>
                    <th:block th:if="${user.firstName} != null">
                        <p class="mt-5 info">üë§ Nombre: <span id="showFirstName" th:text="${user.firstName}"></span></p>
                    </th:block>
                    <th:block th:if="${user.lastName} != null">
                        <p class="mt-5 info">üë§ Apellido: <span id="showLastName" th:text="${user.lastName}"></span></p>
                    </th:block>
                </div>
            </div>
            
        </div>
    </main>





    <div class="modal fade" id="modifyProfileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modificar perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form role="form" id="modifyProfileForm" onsubmit="return false;"> <!-- onsubmit="false;"   truco para validacion de requiered no necesario ya -->
                    <div class="modal-body">
                        <label for="username" style="display: block;">Username</label>
                        <input type="text" id="username" th:value="${user.username}" required>

                        <label for="email" style="display: block;" class="modalLabel">Email</label>
                        <input type="email" id="email" th:value="${user.email}" required>

                        <div class="row">
                            <div class="col">
                                <label for="firstName" style="display: block;" class="modalLabel">Nombre</label>
                                <input type="text" id="firstName" th:value="${user.firstName}">
                            </div>
                            <div class="col">
                                <label for="lastName" style="display: block;" class="modalLabel">Apellido</label>
                                <input type="text" id="lastName" th:value="${user.lastName}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="password1" style="display: block;" class="modalLabel">Contrase√±a</label>
                                <input type="password" id="password1" onchange="validatePassword()" required>
                            </div>
                            <div class="col">
                                <label for="password2" style="display: block;" class="modalLabel">Repite la contrase√±a</label>
                                <input type="password" id="password2" onkeyup="validatePassword()" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="address" style="display: block;" class="modalLabel">Address</label>
                                <input type="input" id="address" th:value="${user.address}" required>
                            </div>
                            <div class="col">
                                <label for="phone" style="display: block;" class="modalLabel">Phone</label>
                                <input type="tel" id="phone" th:value="${user.phone}" required>
                            </div>
                        </div>
                            
                        <input type="hidden" id="userId" th:value="${user.id}">
                        <input type="hidden" id="oldUsername" th:value="${user.username}">

                    </div>
                    <div class="modal-footer">
                        <!-- Los botones deben estar dentro del form para que el mensaje por el required de html funcione (ya no necesario, gestionado via js) -->
                        <button type="button" class="btn btn-secondary" id="closeProfileModal" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id ="saveChangesButton" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <th:block th:replace="fragments/footer.html :: footer" />
    <script th:src="@{/js/user.js}" src="js/user.js"></script>
    <script th:src="@{/js/main.js}" src="js/main.js"></script>
</body>

</html>
