

<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <link rel="stylesheet" href="css/seeCourse.css" type="text/css" />
    <title>Curso</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <div class="bodyCol">
        <div class="row">
            <div class="col thumbnailCol d-flex align-items-center justify-content-center">
                <div id="thumbnail">
                    <!-- <div th:if="${course.isFree}" class="forFreeDiv">
                        <p class="forFreeTag">For free!</p>
                    </div> -->
                    <th:block th:if="${course.hasImage}">
                        <div class="courseImgDiv">
                            <img class="courseImg" id="photo" th:src="@{/img/courses/{id}.jpg(id=${course.id})}">
                        </div>
                    </th:block>
                    
                    <th:block th:unless="${course.hasImage}">
                        <img src="/img/drawing.jpg" id="photo">
                    </th:block>
                    
                </div>
            </div>
            <div class="col d-flex flex-column align-items-center justify-content-between">
                <h1 th:text="${course.name}" id="nameTitle">name</h1>
                <h2 th:if="${course.isFree}" id="forWhoText">Curso gratuito</h2>
                <h2 th:unless="${course.isFree}" id="forWhoText">Curso solo para socios</h2>
                <div class="col text-center" id="descDiv">
                    <h2>Descripci√≥n del curso</h2>
                    <p th:text="${course.description}" id="description">description</p>
                </div>
                
               
            </div>
        </div>


        <div th:if="${course.hasVideo}" class="row videoRow d-flex justify-content-center text-center" id="videoRow">
            <h2>Todo es mejor con un video</h2>
            <div id="videoDiv">
                <video th:src="@{/videos/courses/{id}.mp4(id=${course.id})}" controls id="videoPreview"></video>
            </div>
        </div>


    </div>


</body>

<th:block th:replace="fragments/footer.html :: footer" />
</html>
